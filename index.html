<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Microsoft Official Homepage</title>
  </head>
  <body>
    <div class="container">
      <!-- navigation -->
      <nav class="main-nav">
        <img class="logo" src="./img/newlogo.png" alt="microsoft logo" />
        <ul class="main-menu">
          <li><a href="#">Microsoft 365</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Windows</a></li>
          <li><a href="#">Surface</a></li>
          <li><a href="#">Xbox</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Support</a></li>
        </ul>
        <ul class="right-menu">
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Showcase -->
      <section class="showcase">
        <div id="left-info">
          <h2>Upto $200 off on Surface Book 3</h2>
          <p>
            Let inspiration strike with the fastest, most powerful Surface
            laptop yet
          </p>
          <a href="#" class="btn">
            Shop Now <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div id="right-space"></div>
      </section>
    </div>
  </body>
</html>
